components:
    schemas:
      Subcategoria:
        type: object
        properties:
          field:
            type: string
            description: Description of the field.
  
tags:
    - name: Subcategoria
      description: Subcategoria managing API
  
paths:
    /subcategoria}:
      get:
        summary: Retrieve a list of Subcategoria
        tags:
          - Subcategoria
        responses:
          '200':
            description: A list of Subcategoria
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Subcategoria'
  
      post:
        summary: Create a new Subcategoria
        tags:
          - Subcategoria
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subcategoria'
        responses:
          '200':
            description: The Subcategoria was successfully created
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Subcategoria'
  
    /subcategoria/{id}:
      get:
        summary: Get a Subcategoria by ID
        tags:
          - Subcategoria
        parameters:
          - in: path
            name: id
            schema:
              type: string
            required: true
            description: The Subcategoria ID
        responses:
          '200':
            description: The Subcategoria description by ID
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Subcategoria'
          '404':
            description: The Subcategoria was not found
  
      put:
        summary: Update a Subcategoria by ID
        tags:
          - Subcategoria
        parameters:
          - in: path
            name: id
            schema:
              type: string
            required: true
            description: The Subcategoria ID
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subcategoria'
        responses:
          '200':
            description: The Subcategoria was successfully updated
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Subcategoria'
  
      delete:
        summary: Delete a Subcategoria by ID
        tags:
          - Subcategoria
        parameters:
          - in: path
            name: id
            schema:
              type: string
            required: true
            description: The Subcategoria ID
        responses:
          '200':
            description: The Subcategoria was successfully deleted
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Subcategoria'