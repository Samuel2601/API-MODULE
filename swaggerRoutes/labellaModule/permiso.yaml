components:
  schemas:
    Permiso:
      type: object
      properties:
        nombreComponente: {"type":"string","description":"Component name"}
        rolesPermitidos: {"type":"array","items":{"type":"string"},"description":"rolesPermitidos field"}
        createdAt: {"type":"date","description":"createdAt field"}
        updatedAt: {"type":"date","description":"updatedAt field"}

tags:
  - name: Permiso
    description: Permiso managing API

paths:
  /api/permiso:
    get:
      summary: Retrieve a list of Permiso
      tags:
        - Permiso
      security:
       - Authorization: []
      responses:
        '200':
          description: A list of Permiso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Permiso'

    post:
      summary: Create a new Permiso
      tags:
        - Permiso
      security:
       - Authorization: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Permiso'
      responses:
        '200':
          description: The Permiso was successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permiso'

  /api/permiso/{id}:
    get:
      summary: Get a Permiso by ID
      tags:
        - Permiso
      security:
       - Authorization: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The Permiso ID
      responses:
        '200':
          description: The Permiso description by ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permiso'
        '404':
          description: The Permiso was not found

    put:
      summary: Update a Permiso by ID
      tags:
        - Permiso
      security:
       - Authorization: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The Permiso ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Permiso'
      responses:
        '200':
          description: The Permiso was successfully updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permiso'

    delete:
      summary: Delete a Permiso by ID
      tags:
        - Permiso
      security:
       - Authorization: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: The Permiso ID
      responses:
        '200':
          description: The Permiso was successfully deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Permiso'